<body>
  <header>
    <h1 class="logo"><a href="./index.html">Louco Sonhador</a></h1>
    <nav>
      <ul class="menu">
        <li><a class="home" href="./index.html">Home</a></li>

  </header>
  <main>
    <div class="containers" style="max-width: 700px; margin: 40px auto;">
      <div class="column-1" style="width: 100%; height: 400px; padding: 35px;">
        <h2 style="font-size: 28px; margin-bottom: 25px;">Login do Cliente</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Seu e-mail" required style="padding: 15px; font-size: 18px;">
          <input type="password" id="loginPassword" placeholder="Sua senha" required style="padding: 15px; font-size: 18px;">
          <button type="submit" style="padding: 15px; font-size: 18px; height: 60px; width: 592px;">Entrar</button>
          <span id="loginError" style="color:#c00; text-align:center; margin-top: 15px; display: block; font-size: 16px;"></span>
        </form>
        <p style="text-align:center; margin-top:25px; color: #2d3748; font-size: 18px; font-family: 'Source Sans 3', sans-serif;">
          Não tem conta? <a href="./registro.html" style="color: #1a365d; text-decoration: none; font-weight: 600; font-family: 'Source Sans 3', sans-serif;">Registre-se</a>
        </p>
      </div>
    </div>
  </main>
